<!DOCTYPE html>
<head>
<title>Quiz sobre COVID-19</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
	<div class="home-title"><h1>Quiz sobre COVID-19</h1></div>
    <div class="start_btn"><button>Iniciar o Quiz</button></div>
    <div class="info_box">
        <div class="info-title"><span>Quiz sobre COVID-19</span></div>
        <div class="buttons">
            <button class="quit">Sair</button>
            <button class="restart">Começar</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Quiz sobre COVID-19</div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>
        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">próxima</button>
        </footer>
    </div>
    <div class="result_box">
        <div class="icon">
            <img src="coronavirus.png" />
        </div>
        <div class="complete_text">Você completou o Quiz!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Refazer</button>
            <button class="quit">Sair</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
